# validation 共通メッセージ
NotBlank = {0}は必須項目です
NotNull = {0}は必須項目です
Email = メールアドレス形式で入力してください(例:xxx@yyy.com)
Length = {0}は{2}~{1}以内で入力してください
Digits = {0}は整数{2}桁、小数{1}桁以内で入力してください
Positive = {0}は正数で入力してください
typeMismatch.double = 数字を入力してください

# validation 個別メッセージ Pattern
Pattern.userForm.password = {0}は半角英数字で入力してください
Pattern.loginForm.password = {0}は半角英数字で入力してください