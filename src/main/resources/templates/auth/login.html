<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link th:href="@{/css/header.css}" rel="stylesheet"></link>
        <title th:text="#{app.name}"></title>
    </head>
    <body>
        <div class="container-fluid header_frame" th:text="#{app.name}"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="mx-auto border border-dark col-4 p-5 m-5">
                    <form method="POST" th:action="@{/login}" th:object="${loginForm}" novalidate>
                        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} !=null"
                        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
                        ログインエラーメッセージ
                        </p>
                        <div th:classappend="${#fields.hasErrors('email')}?'has-error'">
                            <label class="font-weight-bold">メールアドレス</label>
                            <input class="col-12" type="text" th:field="*{email}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}">
                                email error
                            </span>
                        </div>
                        <br>
                        <div th:classappend="${#fields.hasErrors('password')}?'has-error'">
                            <label class="font-weight-bold">パスワード</label>
                            <input class="col-12" type="password" th:field="*{password}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                password error
                            </span>
                        </div>
                        <br>
                        <input type="hidden"/>
                        <button class="btn btn-outline-dark btn-sm col-12" type="submit">ログイン</button>
                    </form>
                    <div class="text-center pt-3">
                        <a th:href="@{/signup}">新規登録はコチラ</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
