<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/header.css}" rel="stylesheet"></link>
    <title th:text="#{app.name}"></title>
</head>
<body>
    <div class="container-fluid header_frame">
        <div class="row">
            <div class="col-10">
                <a th:href="@{/home}" class="header_app_name" th:text="#{app.name}"></a>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-7">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                        <span class="align-bottom" sec:authentication="principal.name"></span>
                        <!--この書き方も可能 #authentication.principalで認証情報全て取得-->
                        <!-- <span class="align-bottom" th:text="${#authentication.principal.name}"></span> -->
                    </div>
                    <div class="col-5">
                        <form method="post" th:action="@{/logout}">
                            <button type="submit" class="btn btn-outline-secondary">logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="__${screen}__"></div>
</body>
</html>
