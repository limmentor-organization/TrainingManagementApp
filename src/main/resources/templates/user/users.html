
<div th:fragment="users_contents">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto text-center pt-2">
                <table class="table table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.roleValue}"></td>
                    </tr>
                </table>
            </div> 
        </div>
        <br>
        <div class="row">
            <div class="col-6 mx-auto">
                <a th:href=@{/home} class="btn btn-outline-danger btn-sm col-12" th:text="#{app.button.back}"></a>
            </div>
        </div>
    </div>
</div>
